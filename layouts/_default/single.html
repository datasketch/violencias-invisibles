{{ define "main" }}
  {{ $bg := .Params.background }}
  <div class="py-32 bg-center bg-cover bg-no-repeat" style='background-image: url("{{.Site.BaseURL}}images/{{$bg}}.png");' id="post-header">
    <div class="content">
      <div class="w-full md:w-2/3">
        <h1 class="text-white font-beth-ellen text-4xl md:text-5xl lg:text-6xl">{{ .Title }}</h1>
      </div>
    </div>
  </div>
  <div class="bg-white py-24">
    <div class="content post-content relative">
      <div class="flex flex-col md:flex-row md:-mx-4">
        <div class="w-full md:px-4 md:w-3/5 lg:w-2/3">
          {{ .Content }}
        </div>
        {{ if .Params.charts }}
          <div class="w-full md:px-4 md:w-2/5 lg:w-1/3">
            {{ partial .Params.charts . }}
          </div>
        {{ end }}
      </div>
    </div>
    <div class="content mt-10">
      <a href="{{ .Site.BaseURL }}" class="button bg-mirage text-white">Volver al inicio</a>
    </div>
  </div>
{{ end }}

{{ define "js" }}
  <script src='{{ "js/navigation-single.js" | absURL }}'></script>
{{ end }}
