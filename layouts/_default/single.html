{{ define "main" }}
  {{ $bg := .Params.background }}
  <div class="py-32 bg-center bg-cover bg-no-repeat" style="background-image: url(/images/{{$bg}}.png);" id="post-header">
    <div class="content">
      <div class="w-full md:w-2/3">
        <h1 class="text-white font-beth-ellen text-4xl md:text-5xl lg:text-6xl">{{ .Title }}</h1>
      </div>
    </div>
  </div>
  <div class="bg-white py-24">
    <div class="content post-content">
      <div class="w-full md:w-1/2">
        {{ .Content }}
      </div>
    </div>
  </div>
{{ end }}

{{ define "js" }}
  <script src="/js/navigation-single.js"></script>
{{ end }}
