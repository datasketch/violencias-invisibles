<div class="chart md:hidden">
  <div class="w-full relative h-64">
    <iframe src='{{.Site.BaseURL}}charts/{{ .Get "file" }}' class="absolute inset-0 w-full h-full border-none"></iframe>
  </div>
  {{ with .Get "caption" }}
    <div class="chart-caption text-sm leading-tight text-center mt-2">{{ . }}</div>
  {{ end }}
</div>
